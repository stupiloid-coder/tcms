<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Crowd Management System</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <header class="text-center text-uppercase py-5">
        <h1>Crowd Convert | Train Crowd Management System</h1>
    </header>

    <main class="text-center">

        <h2>Trains Available</h2>

        <div class="container px-5">
            <div class="row">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{ url_for('static', filename='local.jfif') }}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Kalyan - Kurla</h5>
                        <p class="card-text">7:43 AM - Slow</p>
                        <a href="/track" class="btn btn-primary">Track</a>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{ url_for('static', filename='local.jfif') }}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Thane - CSTM</h5>
                        <p class="card-text">10:10 AM- Fast</p>
                        <a href="/track" class="btn btn-primary">Track</a>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <div class="container">
            <p>Developed by - <br>
                Ananya Kura - Janhavi Obhan - Peetamber Pancharia - Ritesh Kumar Pandey
            </p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
