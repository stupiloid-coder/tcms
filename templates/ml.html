<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model | TCMS</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <header class="text-center text-uppercase py-5">
        <h1>Train Crowd Management System</h1>
    </header>

    <main class="text-center">

        <h2>Latest Images</h2>

        <div class="container px-5">
            <div class="row">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{ url_for('static', filename='images/coach1.png') }}"
                        alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">First Class 1</h5>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{ url_for('static', filename='images/coach2.png') }}"
                        alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">First Class 2</h5>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <div class="form text-center p-5" style="display: none;">
        <h2>Upload Image</h2>

        <form action="/ml" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="pic1">First Class 1</label> <br>
                <input type="file" accept="image/*" name="pic1" class="form-control-file" id="pic1" required>
            </div>
            <div class="form-group">
                <label for="pic2">First Class 2</label> <br>
                <input type="file" accept="image/*" name="pic2" class="form-control-file" id="pic2" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <footer>
        <div class="container">
            <p>Developed by - <br>
                Ananya Kura - Janhavi Obhan - Peetamber Pancharia - Ritesh Kumar Pandey
            </p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
